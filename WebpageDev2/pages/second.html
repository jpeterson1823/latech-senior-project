<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Prism</title>
</head>
<body class="is-transitioned" onload = "getHardwareFromDB()">
    <div class="example-page">
        <header>
            <nav>
                <a href="/index.html">
                    <div class="group2">
                        <img src="../assets/OIG4-white-variant.png" alt="Diamond logo for PRISM">
                    </div>
                </a>
                <div class="links">
                    <a href="javascript:void(0);" class="quick-settings">quick settings</a>
                    <a href="demo.html" class="basic-settings">Demo</a>
                    <a href="third.php" class="advanced-settings">Database Testing</a>
                </div>
                <div class="links" id="myLinks">
                    <a href="javascript:void(0);" class="quick-settings">quick settings</a>
                    <a href="demo.html" class="basic-settings">Demo</a>
                    <a href="third.php" class="advanced-settings">Database Testing</a>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <img src="../assets/icons8-menu-50.png" alt="hamburger menu icon">
                </a>
            </nav>
        </header>
        <div class="frame2-mobile">
            <div class="horizontal-scroll list-options"></div>
        </div>
        <div class="container1">
            <div class="frame2 list-options"></div>
            <div class="frame3">
                <form name="update-form" action="/php/updateSettings.php" method="post" target="_self" id="list-settings"></form>
            </div>
        </div>
    </div>

    <script defer>
        myFunction = () => {
          var x = document.getElementById("myLinks");
          if (x.style.display === "block") {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }
        toggleButtons = (id) => {
            var old = document.querySelector("[for='open']")
            var update = document.querySelector(`.${id}`)
            old.setAttribute("for", "close")
            update.setAttribute("for", "open")

        }

        getHardwareFromDB = () => {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200 && this.response != "") {
                    const response = JSON.parse(this.response);
                    createSettingElements(response);
                }
            };
            xmlhttp.open("GET", "/php/getHardware.php", true);
            xmlhttp.send();
        }

        createSettingElements = (response) => {
            const parent = document.getElementById('list-settings');
            const newDiv1 = Array(response[0].length);
            for (let index = 0; index < newDiv1.length; index++) {
                newDiv1[index] = document.createElement('div');
                parent.appendChild(newDiv1[index]);
                if(newDiv1[index] == parent.firstElementChild) {
                    newDiv1[index].setAttribute('for', 'open');
                } else {
                    newDiv1[index].setAttribute('for', 'close');
                }
                newDiv1[index].setAttribute('class', `sensor${index + 1} setting`);
                var newChild = document.createElement('p');
                for (let j = 0; j < response[1][index].length; j++) {
                    newChild.innerHTML = response[1][index][j];
                    newDiv1[index].appendChild(newChild.firstChild);
                }
                if (response[1][index].length == 0) {
                    newChild.innerHTML = "<p>No Settings Available</p>";
                    newDiv1[index].appendChild(newChild.firstChild);
                }
            }

            const collection = document.getElementsByClassName('list-options')
            for (let index = 0; index < collection.length; index++) {
                response[0].forEach(element => {
                    collection[index].innerHTML += element;
                });
                collection[index].childNodes.forEach((button) => {
                    button.addEventListener('click', (event) => toggleButtons(event.target.id))
                });
            }
        }
    </script>
</body>
</html>
