<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document2</title>
</head>
<body class="is-transitioned">
    <div class="example-page">
        <header>
            <nav>
                <a href="index.html">
                    <div class="group2">
                        <img src="./assets/blue-spark-logo.png" alt="Diamond logo for PRISM">
                        <p></p>
                    </div>
                </a>
                <div class="links">
                    <a href="javascript:void(0);" class="quick-settings"></a>
                    <a href="javascript:void(0);" class="basic-settings"></a>
                    <a href="javascript:void(0);" class="advanced-settings"></a>
                </div>
                <div class="links" id="myLinks">
                    <a href="javascript:void(0);" class="quick-settings"></a>
                    <a href="javascript:void(0);" class="basic-settings"></a>
                    <a href="javascript:void(0);" class="advanced-settings"></a>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <img src="./assets/icons8-menu-50.png" alt="hamburger menu icon">
                </a>
            </nav>
        </header>
        <div class="container1">
            <div class="frame2">
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
            </div>
            <div class="frame3">
                <p></p>
                <p></p>
                <p></p>
            </div>
        </div>
    </div>

    <script>
        myFunction = () => {
          var x = document.getElementById("myLinks");
          if (x.style.display === "block") {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }
    </script>
</body>
</html>
